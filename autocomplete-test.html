
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tester: TR</title>

	<link rel="stylesheet" href="http://assets.fxcm.com/css/global.css">
	<!-- <link rel="stylesheet" href="static/css/style.css"> -->
	<link rel="stylesheet" href="static/vendor/jquery.autocomplete/jquery.autocomplete.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

	<input type="text" name="name" value="">

	<script src="static/vendor/jquery/jquery.min.js"></script>
	<script src="static/vendor/jquery.autocomplete/jquery.autocomplete.js"></script>
	<script src="static/vendor/underscore/underscore-min.js"></script>
	<script src="static/vendor/ZeroClipboard/ZeroClipboard.min.js"></script>
	<script src="static/vendor/typeahead/typeahead.bundle.min.js"></script>
	<script type="text/javascript">
	var substringMatcher = function(strs) {
	    return function findMatches(q, cb) {
	      var matches, substringRegex;

	      // an array that will be populated with substring matches
	      matches = [];

	      // regex used to determine if a string contains the substring `q`
	      substrRegex = new RegExp(q, 'i');

	      // iterate through the pool of strings and for any string that
	      // contains the substring `q`, add it to the `matches` array
	      $.each(strs, function(i, str) {
	        if (substrRegex.test(str)) {
	          matches.push(str);
	        }
	      });

	      cb(matches);
	    };
	  };

	  var states = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California',
	    'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii',
	    'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana',
	    'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota',
	    'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
	    'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota',
	    'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island',
	    'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont',
	    'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'
	  ];

	  var el = $('input');
		el.typeahead({
	    highlight: true,
	    minLength: 0
	  },
	  {
	    name: 'states',
	    source: substringMatcher(states)
	  });

	el.on('typeahead:select', function(ev, suggestion) {
	  console.log('Selection: ' + suggestion);
	});


	el.on('typeahead:autocomplete', function(e){
		console.log('typeahead:autocomplete');
	});
	el.on('typeahead:idle', function(e){
		console.log('typeahead:idle');
	});
	el.on('typeahead:close', function(e){
		console.log('typeahead:close');
	});
	el.on('typeahead:change', function(e){
		console.log('typeahead:change');
	});
	el.on('typeahead:open', function(e){
		console.log('typeahead:open');
	});
	el.on('typeahead:render', function(e){
		console.log('typeahead:render');
	});
	el.on('typeahead:select', function(e){
		console.log('typeahead:select');
	});

	el.trigger('typeahead:select', 'horse');
	el.typeahead('close');
	el.trigger('typeahead:close');



	</script>
</body>
</html>
